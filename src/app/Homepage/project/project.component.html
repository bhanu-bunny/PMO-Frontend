

<form id ="Project" (ngSubmit)="projectcreated(ProjectForm)" #ProjectForm="ngForm" class="login-Form">
    <input  type="text" placeholder="Project Name" class="input-field" name="projectname" ngModel required="" #projectname="ngModel">
   
   
    
    <button type="submit">Create Project</button>

    <span></span>
</form>
<tr *ngFor="let prj of Projectservice.projects">
    <button routerLink="../building" (click)="projectselected(prj._id)">{{prj.name}}</button>
    
    
    <a class="action-btn" >
        <i class="material-icons">edit</i>
      </a>
      <a class="action-btn" >
        <i class="material-icons">delete</i>
      </a></tr>
